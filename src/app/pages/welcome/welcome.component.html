<nz-divider nzOrientation="" class="todayUpdateLabel" nzDashed="true" [nzText]="todaysString">
</nz-divider>
<br />

<!-- For Skeleton -->

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" *ngIf="loading">

    <div nz-col *ngFor="let count of skeltoncardsCount" class="gutter-row" [nzSpan]="6">
        <!-- style="background-color:#f0f2f5" -->
        <nz-card nzTitle="{{count.name}}">
            <div class="count">
                <nz-skeleton-element nzType="input" [nzActive]="true" nzSize="Large" style="width:500px;"></nz-skeleton-element>

            </div>
        </nz-card>
    </div>
</div>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" *ngIf="!loading">
    <div nz-col *ngFor="let count of cardsCount" class="gutter-row" [nzSpan]="6">
        <!-- style="background-color:#f0f2f5"  -->
        <nz-card nzTitle="{{count.name}}" routerLink="{{count.navigateUrl}}" state="{{count.status}}">
            <div class="count">
                {{count.count}}

            </div>
        </nz-card>
    </div>
</div>
